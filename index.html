<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="buttons">
        <div class="rock"><input type="image" src="./images/rock.png" id="rock"></div>
        <div class="paper"><input type="image" src="./images/paper.png" id="paper"></div>
        <div class="scissors"><input type="image" src="./images/scissors.png" id="scissors"></div>
    </div>

    <div id="result">
        <div id="player"></div>
        <div id="computer"></div>
    </div>

</body>
</html>
